<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–Ω–æ–ø–∫–∞ —Å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ –∞—á–∏–≤–∫–∞–º–∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .counter {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .achievement {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFD700;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      animation: fadeOut 3s forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .achievement .face {
      font-size: 36px;
      margin-left: 10px;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .button {
      width: 150px;
      height: 50px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="counter">–°—á—ë—Ç—á–∏–∫: <span id="count">0</span></div>
    <button class="button" onclick="handleClick()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</button>
    <canvas id="confettiCanvas"></canvas>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let count = 0;

    // –ú–∞—Å—Å–∏–≤ —Å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è–º–∏
    const achievements = [100, 1000, 10000, 50000];

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    function handleClick() {
      count++;
      document.getElementById("count").innerText = count;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
      checkAchievements();

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      launchConfetti();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
    function checkAchievements() {
      if (achievements.includes(count)) {
        showAchievement(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ ${count} –∫–ª–∏–∫–æ–≤!`);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞—á–∏–≤–∫–∏
    function showAchievement(message) {
      const achievementDiv = document.createElement('div');
      achievementDiv.className = 'achievement';

      // –í—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Å–º–µ—à–Ω–æ–µ –ª–∏—Ü–æ
      achievementDiv.innerHTML = `${message} <span class="face">üòÇ</span>`;

      document.body.appendChild(achievementDiv);

      // –£–¥–∞–ª—è–µ–º –∞—á–∏–≤–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        achievementDiv.remove();
      }, 3000);
    }

    // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const confettiInstance = confetti.create(canvas, { resize: true });

      confettiInstance({
        particleCount: 150,
        spread: 70,
        origin: { x: Math.random(), y: Math.random() * 0.6 }
      });
    }
  </script>
</body>
</html>
